<!DOCTYPE html>
<html lang="ru" class="html-page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" href="images/logo-color-black.svg">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
  <a href="#" class="header__logo"></a>
</header>
<main>
  <section class="profile">
    <img src="images/profile-photo.jpg" alt="Аватарка профиля" class="profile__avatar"/>
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__description">Исследователь океана</p>
      <button class="profile__edit-button" type="button"></button>
    </div>
    <button class="profile__add-button" type="button"></button>
  </section>
  <section class="posts">
    <ul class="posts-list">
    </ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__copyright">© 2021 Mesto Russia</p>
</footer>
<div class="popup-with-image">
  <div class="popup-with-image__container">
    <button class="popup__close-button" type="button"></button>
    <figure class="popup-with-image__figure">
      <img alt="Картинка поста" class="popup-with-image__image">
      <figcaption class="popup-with-image__figcaption"></figcaption>
    </figure>
  </div>
</div>
<template id="post">
  <li class="post">
    <button class="post__delete" type="button"></button>
    <img alt="Картинка поста" class="post__photo">
    <div class="post__info">
      <h2 class="post__title"></h2>
      <button class="post__reaction" type="button"></button>
    </div>
  </li>
</template>
<template id="popup">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form">
        <h2 class="popup__title"></h2>
        <input type="text" class="popup__input-field" required>
        <input type="text" class="popup__input-field" required>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
</template>
<script type="module" src="blocks/popup/popup.js"></script>
<script type="module" src="blocks/profile/__edit-button/profile__edit-button.js"></script>
<script type="module" src="blocks/profile/__add-button/profile__add-button.js"></script>
<script type="module" src="blocks/posts-list/posts-list.js"></script>
<script type="module" src="blocks/post/__reaction/post__reaction.js"></script>
<script type="module" src="blocks/post/__delete/post__delete.js"></script>
</body>
</html>
